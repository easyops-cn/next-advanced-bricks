name: Docs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
      with:
        repository: easyops-cn/brick-docs
        ref: refs/heads/master
        token: ${{ secrets.GH_TOKEN_EVE }}

    - run: mkdir ci-bricks

    - uses: actions/checkout@v3
      with:
        path: ci-bricks

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Cache for yarn
      uses: actions/cache@v3
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: docs-node-cache-${{ runner.os }}-yarn-v3-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          docs-node-cache-${{ runner.os }}-yarn-v3-

    - name: Install dependencies (Bricks)
      run: yarn install --frozen-lockfile
      working-directory: ./ci-bricks

    - name: Build:manifest (Bricks)
      run: npx lerna run build:manifest
      working-directory: ./ci-bricks

    - name: Install dependencies (docs)
      run: yarn install --frozen-lockfile

    - name: Build (docs)
      run: yarn build

    - name: Deploy to Netlify
      id: netlify-deploy
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './build'
        production-branch: master
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Docs - ${{ github.event.pull_request.title }}"
        alias: docs-preview-${{ github.event.number }}
        netlify-config-path: ./ci-bricks/netlify.toml
        enable-pull-request-comment: false
        enable-github-deployment: false
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 2
      if: github.event_name == 'pull_request'

    - run: |
        echo "Deploy url: ${{ steps.netlify-deploy.outputs.deploy-url }}"

    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GH_TOKEN_EVE }}
        script: |
          const comments = (await github.rest.issues.listComments({
            owner: context.issue.owner,
            repo: context.issue.repo,
            issue_number: context.issue.number
          })).data;

          let commentId;
          const mark = "<!-- DOCS PREVIEW -->";
          for (const comment of comments) {
            if (comment.body.includes(mark)) {
              commentId = comment.id;
              break;
            }
          }

          const markdownComment = `${mark}\nDocs deployed on ${steps.netlify-deploy.outputs.deploy-url}`;

          if (commentId) {
            // Comment the deploy URL
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: markdownComment
            });
          } else {
            // Update comment of the deploy URL
            await github.rest.issues.updateComment({
              owner: context.issue.owner,
              repo: context.issue.repo,
              comment_id: commentId,
              body: markdownComment
            });
          }
      if: github.event_name == 'pull_request'

