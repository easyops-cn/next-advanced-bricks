<basic.general-descriptions
  description-title="horizontal基础布局"
  id="description-1"
></basic.general-descriptions>
<div style="margin-top: 30px"></div>
<basic.general-descriptions
  description-title="vertical布局&无背景"
  id="description-2"
></basic.general-descriptions>
<div style="margin-top: 30px"></div>
<basic.general-descriptions
  description-title="horizontal基础布局&带边框"
  id="description-3"
></basic.general-descriptions>
<div style="margin-top: 30px"></div>
<basic.general-descriptions
  description-title="vertical布局&带边框"
  id="description-4"
></basic.general-descriptions>
<div style="margin-top: 30px"></div>
<basic.general-descriptions
  description-title="hideGroups使用"
  id="description-5"
></basic.general-descriptions>
<div style="margin-top: 30px"></div>
<basic.general-descriptions
  description-title="dataSource使用"
  id="description-6"
></basic.general-descriptions>

<script>
  const description1 = document.getElementById("description-1");
  const description2 = document.getElementById("description-2");
  const description3 = document.getElementById("description-3");
  const description4 = document.getElementById("description-4");
  const description5 = document.getElementById("description-5");
  const description6 = document.getElementById("description-6");
  const list = [
    {
      label: "姓名",
      text: "Tom",
    },
    {
      label: "年龄",
      text: 18,
    },
    {
      label: "身高",
      text: "180",
      group: "hiddenHight",
    },
    {
      label: "爱好",
      text: "篮球",
    },
    {
      label: "标签",
      useBrick: {
        brick: "basic.general-tag-list",
        properties: {
          list: [
            {
              text: "a",
              key: "a",
              color: "red",
            },
            {
              text: "b",
              key: "b",
              color: "blue",
            },
            {
              text: "c",
              key: "c",
              color: "green",
            },
          ],
        },
      },
    },
  ];

  description1.column = 3;
  description1.list = list;

  description2.column = 4;
  description2.list = list;
  description2.layout = "vertical";
  description2.showCard = false;

  description3.column = 3;
  description3.list = list;
  description3.bordered = true;

  description4.column = 2;
  description4.list = list;
  description4.layout = "vertical";
  description4.bordered = true;

  description5.column = 3;
  description5.list = list;
  description5.hideGroups = ["hiddenHight"];

  description6.list = [
    {
      label: "Form dataSource",
      useBrick: {
        brick: "div",
        properties: {
          textContent: "<% DATA.text %>",
        },
      },
    },
  ];
  description6.dataSource = {
    text: "Hello world",
  };
</script>
