<div>正常使用:</div>
<basic.general-tag-list id="tag-1"></basic.general-tag-list>

<div>可关闭的：</div>
<basic.general-tag-list closable="true" id="tag-2"></basic.general-tag-list>

<div>可选择的(默认选择)</div>
<basic.general-tag-list checkable="true" id="tag-3"></basic.general-tag-list>

<div>不允许多选的</div>
<basic.general-tag-list
  checkable="true"
  closable="true"
  multiple="true"
  id="tag-4"
></basic.general-tag-list>

<script>
  const baseList = [
    {
      text: "a",
      key: "a",
    },
    {
      text: "b",
      key: "b",
    },
    {
      text: "c",
      key: "c",
    },
  ];
  const tag1 = document.getElementById("tag-1");
  const tag2 = document.getElementById("tag-2");
  const tag3 = document.getElementById("tag-3");
  const tag4 = document.getElementById("tag-4");

  tag1.list = baseList;
  tag2.list = baseList;
  tag3.list = baseList;

  tag3.list[1].checked = true;

  tag3.addEventListener("check", (e) => {
    console.log("checked", e);
  });

  tag3.addEventListener("close", (e) => {
    console.log("close", e);
  });
</script>
