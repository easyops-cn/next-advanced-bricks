<basic.general-text
  color="blue"
  font-size="20px"
  display="block"
  id="text-demo"
  font-weight="500"
>
  Hello World
</basic.general-text>

<script>
  const textNode = document.getElementById("text-demo");
  textNode.addEventListener("click", (e) => {
    textNode.color = "red";
    textNode.customStyle = {
      background: "black",
    };
  });
</script>
