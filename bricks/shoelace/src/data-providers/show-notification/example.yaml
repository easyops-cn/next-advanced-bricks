brick: div
properties:
  style:
    display: flex
    flexDirection: column
    gap: 8px
children:
- brick: basic.general-button
  properties:
    type: primary
    textContent: shoelace.show-notification
  events:
    click:
      useProvider: shoelace.show-notification
      args:
      - message: Cool, it works!
- brick: basic.general-button
  properties:
    textContent: message.success
  events:
    click:
      action: message.success
      args:
      - Done!
- brick: basic.general-button
  properties:
    textContent: message.info
  events:
    click:
      action: message.info
      args:
      - How are you?
- brick: basic.general-button
  properties:
    textContent: message.warn
  events:
    click:
      action: message.warn
      args:
      - Ouch!
- brick: basic.general-button
  properties:
    textContent: message.error
  events:
    click:
      action: message.error
      args:
      - Oops!
